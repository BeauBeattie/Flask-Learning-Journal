{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="new-entry">
        <h2>New Entry</h2>
            <form method="POST" action="">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            {% for field in tag_form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit">Post!</button>
        </form>
    </div>
</div>
    
{% endblock %}
